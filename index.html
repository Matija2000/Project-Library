<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container"></div>

    <button class="new_book">NEW BOOK</button>
    <form action="">
      <fieldset>
        <legend>Book's information</legend>
        <label for="author">Author:*</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Enter author's name"
          required
        />
        <label for="title">Title:*</label>
        <input
          type="text"
          id="title"
          name="book_title"
          placeholder="Book's title"
          required
        />
        <label for="nOfPages">Number of pages:*</label>
        <input type="number" id="nOfPages" name="nOfPages" required />
      </fieldset>
    </form>
    <button class="add_book">Submit</button>

    <script src="script.js"></script>
  </body>
</html>
